<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تفعيل المنصة</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Amiri', serif;
      background-color: #f9fafb;
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    /* Container */
    .container {
      max-width: 32rem;
      width: 100%;
      text-align: center;
      background-color: #ffffff;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      transition: all 0.3s ease;
    }

    /* Header */
    .header {
      margin-bottom: 1.5rem;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #4338ca;
    }

    /* Main Content */
    .main-content {
      margin-bottom: 2rem;
    }

    .notice-text {
      font-size: 1.25rem;
      line-height: 1.625;
      margin-bottom: 1rem;
    }

    .phone-number {
      display: block;
      margin-top: 1rem;
      font-size: 1.875rem;
      font-weight: 700;
      color: #dc2626;
    }

    /* Buttons */
    .button-container {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      width: 100%;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      transform: translate(0, 0);
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.5);
    }

    .btn-copy {
      background-color: #4f46e5;
      color: #ffffff;
    }

    .btn-copy:hover {
      background-color: #4338ca;
    }

    .btn-pay {
      background-color: #16a34a;
      color: #ffffff;
    }

    .btn-pay:hover {
      background-color: #15803d;
    }

    /* Footer */
    .footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #6b7280;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .container {
        padding: 1.5rem;
      }
      
      .notice-text {
        font-size: 1.125rem;
      }
      
      .phone-number {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>منصة الخدمات</h1>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <p class="notice-text">
        لن يتم تفعيل المنصة حتى يتم السداد عبر فودافون كاش على الرقم:
        <span class="phone-number">01060542834</span>
      </p>
    </main>

    <!-- Call to Action Button -->
    <div class="button-container">
      <button class="btn btn-copy" onclick="alert('الرقم 01060542834 تم نسخه. قم بلصقه في تطبيق فودافون كاش.')">
        نسخ الرقم
      </button>
      <button class="btn btn-pay" onclick="window.location.href='https://www.vodafone.com.eg/ar/mobile-payments/vodafone-cash/'">
        الدفع عبر فودافون كاش
      </button>
    </div>

    <!-- Footer -->
    <footer class="footer">
      للدعم الفني، يرجى التواصل عبر البريد الإلكتروني أو وسائل التواصل الاجتماعي.
    </footer>
  </div>
</body>
</html>
